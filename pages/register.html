                            <fieldset>
                                <legend class="text-center header">Registrate</legend>
        
                                <div class="form-group texto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group texto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>

                                    </div>
                                </div>
        
                                <div class="form-group texto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Direccion de mail" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group texto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>

                                    </div>
                                </div>

                                <div class="form-group texto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>

                                    </div>
                                </div>

                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="password" name="password" type="text" placeholder="Repita su Contrasena" class="form-control">
                                    </div>
                                </div>
